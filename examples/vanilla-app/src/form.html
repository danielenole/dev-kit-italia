<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Web Components - vanilla-app</title>
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/fonts.css" />
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/styles.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-header"></div>
      <h1>Form</h1>
      <section>
        <h2>Form con validazione basica del browser</h2>
        <form id="form">
          <it-input id="nome" name="nome" label="Nome"></it-input>
          <it-input id="cognome" name="cognome" label="Cogome"></it-input>
          <it-input id="email" name="email" label="E-mail" type="email" support-text="Inserisci la tua email" required></it-input>
          <it-input
            id="messaggio"
            name="messaggio"
            label="Messaggio"
            type="textarea"
            support-text="Inserisci il tuo messaggio"
          ></it-input>

          <it-button type="submit" variant="primary" block> Invia </it-button>
        </form>
      </section>

      <section>
        <h2>Form con validazione custom con JustValidate</h2>
        <form id="form-custom-validation">
          <it-input id="nome" name="nome" label="Nome" custom-validation></it-input>
          <it-input id="cognome" name="cognome" label="Cogome" custom-validation></it-input>
          <it-input id="email" name="email" label="E-mail" type="email" support-text="Inserisci la tua email" custom-validation></it-input>
          <it-input
            id="messaggio"
            name="messaggio"
            label="Messaggio"
            type="textarea"
            support-text="Inserisci il tuo messaggio" custom-validation
          ></it-input>

          <it-button type="submit" variant="primary" block> Invia </it-button>
        </form>
      </section>
    </div>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/form.js"></script>


  </body>
</html>
