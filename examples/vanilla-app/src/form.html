<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Web Components - vanilla-app</title>
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/fonts.css" />
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/styles.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-header">
      </div>
      <div class="container my-4">
        <h1>Form</h1>
        <section>
          <h2>Form con validazione basica del browser</h2>
          <form id="form">
            <it-input id="nome-basic" name="nome"><span slot="label">Nome</span></it-input>
            <it-input id="cognome-basic" name="cognome"><span slot="label">Cognome</span></it-input>
            <it-input id="email-basic" name="email" type="email" support-text="Inserisci la tua email" required>
              <span slot="label">E-mail</span>
            </it-input>


            <fieldset class="mb-4">
              <legend>Animali preferiti</legend>
              <it-checkbox id="animali" name="animali" value="cane" group><span slot="label">Cane</span></it-checkbox>
              <it-checkbox id="animali" name="animali" value="gatto" group><span slot="label">Gatto</span></it-checkbox>
              <it-checkbox id="animali" name="animali" value="topo" group><span slot="label">Topo</span></it-checkbox>
              <it-checkbox id="animali" name="animali" value="serpente" group><span slot="label">Serpente</span></it-checkbox>
            </fieldset>

            <fieldset>
              <legend>Gruppo di radio</legend>
              <it-radio-group name="gruppo1">
                <it-radio id="radio1" name="gruppo1" value="opzione1" checked>
                  <span slot="label">Radio di esempio 1</span>
                </it-radio>
                <it-radio id="radio2" name="gruppo1" value="opzione2">
                  <span slot="label">Radio di esempio 2</span>
                </it-radio>
                <it-radio id="radio3" name="gruppo1" value="opzione3">
                  <span slot="label">Radio di esempio 3</span>
                </it-radio>
              </it-radio-group>
            </fieldset>

            <it-input
              id="messaggio-basic"
              name="messaggio"
              type="textarea"
              support-text="Inserisci il tuo messaggio"
            ><span slot="label">Messaggio</span></it-input>
            <it-checkbox id="privacy-basic" name="privacy" support-text="Accetto le condizioni sulla privacy" required class="mb-4"><span slot="label">Privacy</span></it-checkbox>


            <it-button type="submit" variant="primary" block> Invia </it-button>
          </form>
        </section>

        <section>
          <h2>Form con validazione custom con JustValidate</h2>
          <form id="form-custom-validation">
            <it-input id="nome" name="nome" custom-validation><span slot="label">Nome</span></it-input>
            <it-input id="cognome" name="cognome" custom-validation><span slot="label">Cognome</span></it-input>
            <it-input id="email" name="email" type="email" support-text="Inserisci la tua email" custom-validation><span slot="label">E-mail</span></it-input>
            <it-input
              id="messaggio"
              name="messaggio"
              type="textarea"
              support-text="Inserisci il tuo messaggio" custom-validation
            ><span slot="label">Messaggio</span></it-input>
            <it-checkbox id="privacy" name="privacy" support-text="Accetto le condizioni sulla privacy" custom-validation class="mb-4"><span slot="label">Privacy</span></it-checkbox>
            <it-button type="submit" variant="primary" block> Invia </it-button>
          </form>
        </section>
      </div>
      <div id="app-footer"></div>
    </div>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>


    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/form.js"></script>


  </body>
</html>
