<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Web Components - vanilla-app</title>
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/fonts.css" />
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/styles.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-header">
      </div>
      <div class="container my-4">
        <h1>it-select</h1>

        <it-select name="select-input" placeholder="Seleziona un'opzione">
          <span slot="label">Select semplice</span>
          <option value="Value 1">Opzione 1</option>
          <option value="Value 2">Opzione 2</option>
          <option value="Value 3">Opzione 3</option>
          <option value="Value 4">Opzione 4</option>
          <option value="Value 5">Opzione 5</option>
        </it-select>

        <it-select
          name="select-multiple"
          multiple=""
          placeholder="Seleziona una o piÃ¹ opzioni"
        >
          <span slot="label">Select multipla</span>
          <option value="Value 1">Opzione 1</option>
          <option value="Value 2">Opzione 2</option>
          <option value="Value 3">Opzione 3</option>
          <option value="Value 4">Opzione 4</option>
          <option value="Value 5">Opzione 5</option>
        </it-select>

        <it-select name="select-disabled" placeholder="Seleziona un'opzione" disabled>
          <span slot="label">Select disabilitata</span>
          <option value="Value 1">Opzione 1</option>
          <option value="Value 2">Opzione 2</option>
          <option value="Value 3">Opzione 3</option>
          <option value="Value 4">Opzione 4</option>
          <option value="Value 5">Opzione 5</option>
        </it-select>

        <it-select name="select-group" placeholder="Seleziona un'opzione">
          <span slot="label">Select con gruppi</span>
          <optgroup label="Gruppo 1">
            <option value="1">Opzione 1</option>
            <option value="2">Opzione 2</option>
          </optgroup>
          <optgroup label="Gruppo 2">
            <option value="3">Opzione 3</option>
            <option value="4">Opzione 4</option>
          </optgroup>
        </it-select>
      </div>
      <div id="app-footer"></div>
    </div>



    <script type="module" src="/src/main.js"></script>


  </body>
</html>
