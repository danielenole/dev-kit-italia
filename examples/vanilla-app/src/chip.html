<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Web Components - vanilla-app</title>
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/fonts.css" />
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/styles.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-header">
      </div>
      <h1>it-chip</h1>

      <it-chip label="Etichetta" size="sm" variant="primary"></it-chip>

      <section>
        <h2>Varianti di colore</h2>
        <div class="flex p-0">
          <it-chip label="Etichetta" size="sm" variant="primary"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="secondary"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="success"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="danger"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="warning"></it-chip>
        </div>
      </section>

      <section>
        <h2>Varianti di colore link</h2>
        <div class="flex p-0">
          <it-chip label="Etichetta" size="sm" variant="primary" href="#"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="secondary" href="#"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="success" href="#"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="danger" href="#"></it-chip>
          <it-chip label="Etichetta" size="sm" variant="warning" href="#"></it-chip>
        </div>
      </section>

      <section>
        <h2>Varianti di dimensione</h2>
        <div class="flex p-0">
          <it-chip label="Etichetta" size="sm" variant=""></it-chip>
          <it-chip label="Etichetta" size="lg" variant=""></it-chip>
          <it-chip label="Etichetta" size="sm" variant="" href="#"></it-chip>
          <it-chip label="Etichetta" size="lg" variant="" href="#"></it-chip>
        </div>
      </section>

      <section>
        <h2>Chip con avatar</h2>
        <div class="flex p-0">
          <it-chip label="Etichetta" size="sm" variant="primary" avatar="https://randomuser.me/api/portraits/men/46.jpg" avatar-alt="Avatar alt" id="chip-dismissable">
            <it-button slot="dismiss-button" icon it-aria-label="Elimina etichetta" it-aria-disabled="true" it-aria-description="Puoi premere per eliminare la chip." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>

          <it-chip label="Etichetta" size="lg" variant="primary" avatar="https://randomuser.me/api/portraits/men/46.jpg" avatar-alt="Avatar alt" id="chip-dismissable-lg">
            <it-button slot="dismiss-button" icon it-aria-label="Elimina etichetta" it-aria-disabled="true" it-aria-description="Puoi premere per eliminare la chip." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>
        </div>
      </section>

      <section>
        <h2>Chip con chiusura</h2>
        <div class="flex p-0">
          <it-chip label="Rimuovibile" size="sm" variant="primary" dismissable id="chip-dismissable-1">
            <it-button slot="dismiss-button" icon it-aria-label="Elimina chip" it-aria-description="Puoi premere per eliminare la chip." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>

          <it-chip label="Altra rimuovibile" size="sm" variant="danger" dismissable id="chip-dismissable-2">
            <it-button slot="dismiss-button" icon it-aria-label="Elimina chip" it-aria-disabled="true" it-aria-description="Puoi premere per eliminare la chip." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>
        </div>
      </section>

      <section>
        <h2>Chip disabilitata</h2>
        <div class="flex p-0">
          <it-chip label="Etichetta" size="sm" variant="primary" dismissable is-disabled>
            <it-button slot="dismiss-button" icon it-aria-label="Elimina etichetta" it-aria-disabled="true" it-aria-description="Puoi premere per eliminare la chip." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>
        </div>
      </section>

      <section>
        <h2>Chip con icona</h2>
        <div class="flex p-0">
          <it-chip label="Download" size="sm" variant="primary" dismissable>
            <it-icon slot="icon" name="it-download" size="sm"></it-icon>
            <it-button slot="dismiss-button" icon it-aria-label="Rimuovi download" it-aria-description="Puoi premere per rimuovere questa azione." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>

          <it-chip label="Carica file" size="lg" variant="success" dismissable>
            <it-icon slot="icon" name="it-upload" size="sm"></it-icon>
            <it-button slot="dismiss-button" icon it-aria-label="Rimuovi carica file" it-aria-description="Puoi premere per rimuovere questa azione." data-click="handleDismiss" data-keydown="handleKeyDown">
              <it-icon name="it-close" size="sm"></it-icon>
            </it-button>
          </it-chip>

          <it-chip label="Preferiti" size="sm" variant="warning">
            <it-icon slot="icon" name="it-star-full" size="sm"></it-icon>
          </it-chip>
        </div>
      </section>
      <div id="app-footer"></div>
    </div>




    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/chip.js"></script>

  </body>
</html>
