<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Web Components - vanilla-app</title>
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/fonts.css" />
    <link rel="stylesheet" href="/node_modules/@italia/dev-kit-italia/dist/styles.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app-header">
      </div>
      <div class="container my-4">
        <h1>it-navscroll</h1>

        <it-navscroll breakpoint="1024" modal-title="Navigazione sezioni" open-label="Apri navigazione">
          <nav>
            <a href="#a">A</a>
            <a href="#b">B</a>
            <a href="#c">C</a>
          </nav>
        </it-navscroll>
        <main id="scroll-container" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem;">
          <section id="a" style="height: 600px; border-bottom: 1px solid #ccc;">
            <h2>Sezione A</h2>
            <p>Contenuto della sezione A...</p>
          </section>
          <section id="b" style="height: 400px; border-bottom: 1px solid #ccc;">
            <h2>Sezione B</h2>
          </section>
          <section id="c" style="height: 700px; border-bottom: 1px solid #ccc;">
            <h2>Sezione C</h2>
          </section>
        </main>
      </div>

      <div id="app-footer"></div>
    </div>



    <script type="module" src="/src/main.js"></script>


  </body>
</html>
