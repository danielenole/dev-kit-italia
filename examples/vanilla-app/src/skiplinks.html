    <title>Test Web Components - vanilla-app</title>
  <!-- Load compiled dev-kit CSS in <head> so styles are present even when JS is disabled -->

      <header id="app-header"></header>

              <a href="#menu">Vai al menu</a>
              <a href="#main-content">Vai al contenuto principale</a>

      </main>
      <div id="app-footer"></div>
      <it-back-to-top it-aria-label="Torna su"></it-back-to-top>
    </div>

    <script type="module" src="/src/main.js"></script>
